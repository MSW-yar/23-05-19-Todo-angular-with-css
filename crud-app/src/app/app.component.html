<div class="inp">
  <input
    type="text"
    class="input-bar"
    placeholder="Add name"
    [(ngModel)]="todoItems"
  />
</div>
<div class="button">
  <button type="button" name="button" (click)="addingtoList()">
    Add to template
  </button>
</div>

<div class="template" *ngIf="lists">
  <p> Todo things :- </p>
  <ol class="list-items">
    <div
      class="group-items"
      *ngFor="let todo of lists; let i = index"
      id="{{i}}"
    >

      <input type="checkbox" name="" value="" (click)='striking' [(ngModel)]='checkbox'>

      {{ todo.items }}
      <button type="button" name="button" (click)="delete(todo)" class="delbut">
        Delete
      </button>
          </div>
  </ol>
</div>
